  <!-- Bottom grill -->
  <rect x="18" y="42" width="28" height="3" fill="#5A0F14"></rect>

  <!-- Rails -->
  <rect x="12" y="50" width="40" height="3" fill="#2B2B2B"></rect>
  <rect x="12" y="54" width="40" height="3" fill="#2B2B2B"></rect>
</svg>
