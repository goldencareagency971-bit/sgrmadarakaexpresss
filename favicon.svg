<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#8B0000"></rect>

  <!-- Train body -->
  <rect x="14" y="18" width="36" height="26" rx="4" fill="#B11226"></rect>

  <!-- Front windshield -->
  <rect x="20" y="22" width="24" height="10" rx="2" fill="#E6E6E6"></rect>

  <!-- Divider line -->
  <line x1="32" y1="22" x2="32" y2="32" stroke="#B11226" stroke-width="1"></line>

  <!-- Headlight -->
